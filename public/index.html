<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Format d'encodage -->
    <meta charset="utf-8" />

    <!-- Meta données -->
    <meta name="author" content="Andy">
    <meta name="description" content="Site de réservation d'hotels et auberges en ligne">

    <link rel="stylesheet" href="style/index.css" />
    <title>P3 Andy</title>
    <!-- Eviter bug zoom en reduisant la largeur de fenêtre -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/7c5be31bd4.js" crossorigin="anonymous"></script>


    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

</head>


<body>
    <header class="header">
        <h1 class="header__logo">ohmyfood</h1>
    </header>

    <main>
        <section class="localisation">
            <i class="fas fa-map-marker-alt">
            </i>
            <span class="localisation__txt">
                Paris, Belleville
            </span>

        </section>
        <section class="reservez">
            <h2 class="reservez__titre">
                Réservez le menu qui<br>vous convient
            </h2>
            <p class="reservez__soustitre">
                Découvrez des restaurants d'exception, séléctionnés par nos soins
            </p>
            <a class="reservez__btn" href="">Explorez nos restaurants</a>
        </section>
        <section class="fonctionnement">
            <h2 clas="fonctionnement__titre">Fonctionnement</h2>
            <ol class="li">Choisissez un restaurant</ol>
            <ol class="li">Composez votre menu</ol>
            <ol class="li">Dégustez au restaurant</ol>
        </section>




    </main>

</body>

</html>
